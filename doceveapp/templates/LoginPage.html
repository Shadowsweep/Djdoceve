        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
     <script src="/static/LoginPage.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="maincontainer">
        <div class="box">
            <div class="col-md-12 box1">
                    <img class="image"src="/static/mitslogoname.jpg"/>
            </div>
            <div class="box2">
                <div class="col-md-12 logininfo">
                    <div class="username">
                        <ion-icon class="icon" name="person-circle-outline"></ion-icon>
                        <input class="input" placeholder="Username / Email">
                    </div>
                    <div class="password">
                        <ion-icon class="icon" name="lock-closed"></ion-icon>
                        <input class="input" placeholder="Enter Password" id="password" type="password">
                    </div>
                    <div class="showpass">
                        <input class="checkbox" type="checkbox" onclick="myFunction()">Show Password
                    </div>
                    <button type="button" class="btn btn-primary btn">Log In</button>
                    <div class="forgot">
                        <a href="*"class="anchor">Forgotten Your Username or Password</a>
                    </div>
                    <div class="otheracc">
                        <span class="othertext">Log in using your account on :</span>
                        <button type="button" class=" btn-secondary googlebtn">
                            <img src="/static/googlelogo.ico"/>
                            <span>Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
