<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <link rel="stylesheet" href="/static/StudentInterface.css">
</head>

<body>
    <div class="maincontainer">
        <div class="box">
            <form class="row g-3" action="/api/studentrecaccept" >
                <input type="hidden" name="enrollmentid" value="{{data.enrollmentid}}"/>
                
                <div class="col-md-6 headingtext1">
                    <label for="studentname" class="form-label"><b>Are u sure You want to Accept ?</b></label>
                    <input type="text" name="studentname" class="form-control" value="{{data.studentname}}"placeholder="Student Name" id="studentname" required>
                </div>   
                <div class="btndiv">
                    <div class="col-md-6 btnclass">
                        <button style="width: 75%;" name="btn" value="ACCEPT" type="submit"  class="btn btn-primary labelstyle">Accept</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
